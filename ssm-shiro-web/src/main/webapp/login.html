<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="subLogin" method="post">
    <div>
        <label>用户名：</label>
        <input type="text" name="username">
    </div>
    <div>
        <label>密码：</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>记住我：</label>
        <input type="checkbox" name="rememberMe">
    </div>
    <div>
        <input type="submit" value="登录">
    </div>
</form>
</body>
</html>
